<body background="Images/Shopping.jpg"></body>
  
    <h1>SIGN UP</h1>

      <form>

        <i class="fa fa-user icon"></i>

        <input class="input-field" type="text" placeholder="Recovery Email" name="Recovery Email"><br>

        <i class="fa fa-key icon"></i>
        <input class="input-field" type="password" placeholder="Retype Password" name="psw"><br>

       </form>
